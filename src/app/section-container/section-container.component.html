<ng-container *ngIf="(viewModel$ | async) as viewModel">
    <div class="container" [style.backgroundColor]="viewModel.section.background">
        <p>
        {{viewModel.section.title}}
        </p>

        <button (click)="newVisualContainer()">+</button>

        <app-visual-container
            *ngFor="let vc of viewModel.visualContainers"
            [visualContainer]="vc">
        </app-visual-container>
    </div>
</ng-container>
