<ng-container *ngIf="(viewModel$ | async) as viewModel">
    <app-section-container *ngIf="viewModel.currentSection else noSection" [sectionId]="viewModel.currentSection">
    </app-section-container>
    <ng-template #noSection>
        <div class="noSection">
            No section
        </div>
    </ng-template>

    <app-canvas-footer [sectionIds]="viewModel.sections">
    </app-canvas-footer>
</ng-container>
