<ng-container *ngIf="(viewModel$ | async) as viewModel">
    <button class="newSection" (click)="newSection()">+</button>

    <div
        class="section"
        *ngFor="let section of viewModel.sections"
        (click)="navToSection(section)"
        [style.backgroundColor]="section.background">
        {{section.title}}
    </div>
</ng-container>
